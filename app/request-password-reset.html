        function getFormData(form) {
            var unindexed_array = form.serializeArray();
            var indexed_array = {};
            $.map(unindexed_array, function(n, i) {
                indexed_array[n['name']] = n['value'];
            });

            $.each(form.find('input[type=checkbox], input[type=radio]'), function(i, el) {
                indexed_array[el.name] = 0
            });

            $.each(form.find('input[type=checkbox]:checked, input[type=radio]:checked'), function(i, el) {
                indexed_array[el.name] = 1
            });

            return indexed_array;
        }

       
    </script><script>
        window.addEventListener("load", function() {
            document.getElementById("btn_submit").disabled = false;
        })

        $(document).ready(function() {
            $('#rsp_form').submit(async function(e) {
                e.preventDefault();
                $('#response').empty();
                var form = $(this);
                var formData = form.serializeArray();
                // show loading button
                $('button[type="submit"]').prop('disabled', true);
                $('button[type="submit"]').html('<i class="fa fa-spinner fa-spin"></i>');

                let _postData = {}
                formData.forEach((item) => {
                    _postData[item.name] = item.value
                })

                let _post = await fetch(form.attr('action'), {
                    method: 'POST',
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content'),
                        'content-type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify(_postData)
                });

                let _data = await _post.json();

                if (_data.success) {
                    $('#response').html(`<div class="alert alert-success">${_data.message}</div>`);
                } else {
                    $('#response').html(`<div class="alert alert-danger">${_data.message}</div>`);
                    // show login button
                }
                $('button[type="submit"]').removeAttr('disabled');
                $('button[type="submit"]').html('Reset Password');
            });
        });
